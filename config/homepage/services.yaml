# =============================================================================
# HOMEPAGE SERVICES CONFIGURATION
# =============================================================================
# Place this in ${APPDATA_PATH}/homepage/services.yaml
# =============================================================================

---
- Media:
    - Jellyfin:
        icon: jellyfin.png
        href: http://{{HOMEPAGE_VAR_SERVER_IP}}:8096
        description: Media streaming
        widget:
          type: jellyfin
          url: http://jellyfin:8096
          key: {{HOMEPAGE_VAR_JELLYFIN_API_KEY}}
          enableBlocks: true
          enableNowPlaying: true

    - Jellyseerr:
        icon: jellyseerr.png
        href: http://{{HOMEPAGE_VAR_SERVER_IP}}:5055
        description: Request movies & shows
        widget:
          type: jellyseerr
          url: http://jellyseerr:5055
          key: {{HOMEPAGE_VAR_JELLYSEERR_API_KEY}}

    - Audiobookshelf:
        icon: audiobookshelf.png
        href: http://{{HOMEPAGE_VAR_SERVER_IP}}:13378
        description: Audiobooks & podcasts

- Downloads:
    - Sonarr:
        icon: sonarr.png
        href: http://{{HOMEPAGE_VAR_SERVER_IP}}:8989
        description: TV shows
        widget:
          type: sonarr
          url: http://sonarr:8989
          key: {{HOMEPAGE_VAR_SONARR_API_KEY}}

    - Radarr:
        icon: radarr.png
        href: http://{{HOMEPAGE_VAR_SERVER_IP}}:7878
        description: Movies
        widget:
          type: radarr
          url: http://radarr:7878
          key: {{HOMEPAGE_VAR_RADARR_API_KEY}}

    - Prowlarr:
        icon: prowlarr.png
        href: http://{{HOMEPAGE_VAR_SERVER_IP}}:9696
        description: Indexers
        widget:
          type: prowlarr
          url: http://gluetun:9696
          key: {{HOMEPAGE_VAR_PROWLARR_API_KEY}}

    - qBittorrent:
        icon: qbittorrent.png
        href: http://{{HOMEPAGE_VAR_SERVER_IP}}:8080
        description: Torrents
        widget:
          type: qbittorrent
          url: http://gluetun:8080
          username: admin
          password: {{HOMEPAGE_VAR_QBIT_PASSWORD}}

    - Bazarr:
        icon: bazarr.png
        href: http://{{HOMEPAGE_VAR_SERVER_IP}}:6767
        description: Subtitles

- Photos:
    - Immich:
        icon: immich.png
        href: http://{{HOMEPAGE_VAR_SERVER_IP}}:2283
        description: Photo management
        widget:
          type: immich
          url: http://immich-server:2283
          key: {{HOMEPAGE_VAR_IMMICH_API_KEY}}

- Home:
    - Home Assistant:
        icon: home-assistant.png
        href: http://{{HOMEPAGE_VAR_SERVER_IP}}:8123
        description: Smart home
        widget:
          type: homeassistant
          url: http://{{HOMEPAGE_VAR_SERVER_IP}}:8123
          key: {{HOMEPAGE_VAR_HASS_TOKEN}}

    - OctoPrint:
        icon: octoprint.png
        href: http://{{HOMEPAGE_VAR_SERVER_IP}}:5000
        description: 3D printing

- Utilities:
    - Vaultwarden:
        icon: bitwarden.png
        href: http://{{HOMEPAGE_VAR_SERVER_IP}}:8222
        description: Passwords

    - Firefly III:
        icon: firefly.png
        href: http://{{HOMEPAGE_VAR_SERVER_IP}}:8223
        description: Finance

    - AdGuard Home:
        icon: adguard-home.png
        href: http://{{HOMEPAGE_VAR_SERVER_IP}}:3000
        description: DNS ad blocking
        widget:
          type: adguard
          url: http://adguard:80
          username: admin
          password: {{HOMEPAGE_VAR_ADGUARD_PASSWORD}}

- System:
    - Uptime Kuma:
        icon: uptime-kuma.png
        href: http://{{HOMEPAGE_VAR_SERVER_IP}}:3001
        description: Monitoring
        widget:
          type: uptimekuma
          url: http://uptime-kuma:3001
          slug: homeserver

    - Traefik:
        icon: traefik.png
        href: http://{{HOMEPAGE_VAR_SERVER_IP}}:8080
        description: Reverse proxy
        widget:
          type: traefik
          url: http://traefik:8080
