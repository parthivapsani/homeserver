# =============================================================================
# MOSQUITTO MQTT BROKER CONFIGURATION
# =============================================================================
# Place this file in ${APPDATA_PATH}/mosquitto/config/mosquitto.conf
# =============================================================================

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Default listener (MQTT)
listener 1883
protocol mqtt

# WebSocket listener
listener 9001
protocol websockets

# Authentication
# For initial setup, allow anonymous. Then set up password file.
allow_anonymous true

# To enable authentication:
# 1. Run: docker exec -it mosquitto mosquitto_passwd -c /mosquitto/config/passwd username
# 2. Uncomment lines below and set allow_anonymous false
# password_file /mosquitto/config/passwd
# allow_anonymous false
